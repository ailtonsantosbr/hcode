<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>trabalhando com a tag data-*</title>
</head>
<body>
    <header>
        <ul>
            <li data-id="1" data-email="ailton.santosbr@hotmail.com">Ailton Santos</li>
            <li data-id="2" data-email="mariana.santosbr@hotmail.com">Mariana Santos</li>
        </ul>

        <script>
            document.querySelectorAll('li').forEach(liEl => {
                console.log(liEl.dataset);
            });
        </script>
    </header>
</body>
</html>
